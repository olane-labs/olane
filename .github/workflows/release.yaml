name: oLane Version Release

on:
  pull_request:
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name != 'release'

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Build and test o-config
        working-directory: packages/o-config
        run: |
          npm i
          npm run build
          # npm run lint
          npm test

      - name: Build and test o-protocol
        working-directory: packages/o-protocol
        run: |
          npm i
          npm run build
          # npm run lint
          # npm test
      
      - name: Build and test root package
        run: |
          npm i
          npm run build
          # npm run lint
          npm test

      - name: Build and test o-tool
        working-directory: packages/o-tool
        run: |
          npm i
          npm run build
          # npm run lint
          npm test

      - name: Build and test o-agent
        working-directory: packages/o-agent
        run: |
          npm i
          npm run build
          # npm run lint
          npm test

      - name: Build and test o-leader
        working-directory: packages/o-leader
        run: |
          npm i
          npm run build
          # npm run lint
          npm test
      
      - name: Build and test o-intelligence
        working-directory: packages/o-intelligence
        run: |
          npm i
          npm run build
          # npm run lint
          npm test
      
      - name: Build and test o-storage
        working-directory: packages/o-storage
        run: |
          npm i
          npm run build
          # npm run lint
          # npm test

      - name: Build and test o-mcp
        working-directory: packages/o-mcp
        run: |
          npm i
          npm run build
          # npm run lint
          npm test

      - name: Build and test o-tools-common
        working-directory: packages/o-tools-common
        run: |
          npm i
          npm run build
          # npm run lint
          # npm test

      - name: Build and test o-tool-registry
        working-directory: packages/o-tool-registry
        run: |
          npm i
          npm run build
          # npm run lint
          # npm test

      - name: Build and test o-gateway-interface
        working-directory: packages/o-gateway-interface
        run: |
          npm i
          npm run build
          # npm run lint
          npm test

      - name: Build and test o-network
        working-directory: packages/o-network
        run: |
          npm i
          npm run build
          # npm run lint
          # npm test

  # Create branch for version changes
  create-version-branch:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    environment: release

    permissions:
      contents: write

    outputs:
      branch-name: ${{ steps.branch-info.outputs.name }}
      version-suffix: ${{ steps.version-info.outputs.suffix }}

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.CLASSIC_GITHUB_TOKEN }}

      - name: Generate version suffix and branch name
        id: version-info
        run: echo "suffix=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Set branch name
        id: branch-info
        run: echo "name=version-change-${{ steps.version-info.outputs.suffix }}" >> $GITHUB_OUTPUT

      - name: Config Git author
        run: |
          git config --global user.email "bot@olane.com"
          git config --global user.name "Automated Release"

      - name: Create and push version branch
        run: |
          git checkout -b ${{ steps.branch-info.outputs.name }}
          git push origin ${{ steps.branch-info.outputs.name }}

  # Build all packages and store artifacts
  build-packages:
    needs: create-version-branch
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    environment: release

    permissions:
      contents: read
      id-token: write

    outputs:
      version-suffix: ${{ needs.create-version-branch.outputs.version-suffix }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Generate version suffix
        id: version-info
        run: echo "suffix=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      # Build and test all packages sequentially
      - name: Install root dependencies
        run: npm i

      - name: Build and test o-config
        working-directory: packages/o-config
        run: |
          npm i
          npm run build
          # npm run lint
          # npm test

      - name: Build and test o-protocol
        working-directory: packages/o-protocol
        run: |
          npm i
          npm run build
          # npm run lint
          # npm test
      
      - name: Build and test root package
        run: |
          npm run build
          # npm run lint
          # npm test

      - name: Build and test o-tool
        working-directory: packages/o-tool
        run: |
          npm i
          npm run build
          # npm run lint
          npm test

