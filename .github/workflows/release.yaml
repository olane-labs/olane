        working-directory: packages/o-network
        run: |
          npm i
          npm run build
          # npm run lint
          # npm test

      # Store the entire workspace as an artifact for publish jobs
      - name: Upload workspace artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-workspace
          path: |
            .
            !node_modules
