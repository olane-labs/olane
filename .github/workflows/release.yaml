  # Final job to handle version changes and PR creation
  finalize-release:
    needs: [publish-o-network, create-version-branch]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
