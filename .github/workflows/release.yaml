name: oLane Multi-Package Release

on:
  push:
    branches:
      - production
  pull_request:
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [
          'root',
          'o-config', 
          'o-protocol',
          'o-tool',
          'o-tools-common',
          'o-tool-registry',
          'o-network'
        ]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Build and test root package
        if: matrix.package == 'root'
        run: |
          npm run build
          npm run lint
          # npm test

      - name: Build and test package
        if: matrix.package != 'root'
        working-directory: packages/${{ matrix.package }}
        run: |
          npm ci
          npm run build
          npm run lint
          # npm test

  publish:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    environment: release
    needs: build

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Install root dependencies
        run: npm ci

      - name: Build root package
        run: npm run build

      # Publish packages in dependency order
      - name: Install and build o-config
        working-directory: packages/o-config
        run: |
          npm ci
          npm run build

      - name: Publish o-config
        working-directory: packages/o-config
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install and build o-protocol
        working-directory: packages/o-protocol
        run: |
          npm ci
          npm run build

      - name: Publish o-protocol
        working-directory: packages/o-protocol
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish root package (o-core)
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Wait for registry propagation
        run: sleep 30

      - name: Update o-tool dependencies and build
        working-directory: packages/o-tool
        run: |
          # Update to use published versions instead of file dependencies
          npm install @olane/o-core@latest @olane/o-config@latest @olane/o-protocol@latest --save-dev
          npm run build

      - name: Publish o-tool
        working-directory: packages/o-tool
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Wait for registry propagation
        run: sleep 15

      - name: Update o-tools-common dependencies and build
        working-directory: packages/o-tools-common
        run: |
          # Update to use published versions instead of file dependencies
          npm install @olane/o-core@latest @olane/o-config@latest @olane/o-protocol@latest @olane/o-tool@latest --save-dev
          npm run build

      - name: Publish o-tools-common
        working-directory: packages/o-tools-common
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Wait for registry propagation
        run: sleep 15

      - name: Update o-tool-registry dependencies and build
        working-directory: packages/o-tool-registry
        run: |
          # Update to use published versions instead of file dependencies
          npm install @olane/o-core@latest @olane/o-config@latest @olane/o-protocol@latest @olane/o-tool@latest @olane/o-tools-common@latest --save-dev
          npm run build

      - name: Publish o-tool-registry
        working-directory: packages/o-tool-registry
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Wait for registry propagation
        run: sleep 15

      - name: Update o-network dependencies and build
        working-directory: packages/o-network
        run: |
          # Update to use published versions instead of file dependencies
          npm install @olane/o-core@latest @olane/o-config@latest @olane/o-protocol@latest @olane/o-tool@latest @olane/o-tools-common@latest @olane/o-tool-registry@latest --save-dev
          npm run build

      - name: Publish o-network
        working-directory: packages/o-network
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}